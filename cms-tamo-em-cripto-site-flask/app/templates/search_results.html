{% if results is not none %}
{% for result in results %}
<tr>
    <td class="border">{{ result.id }}</td>
    <td class="border">{{ result.title }}</td>
    <td class="border">{{ result.performer }}</td>
    <td class="border">{{ result.peak_position }}</td>
    <td class="border">{{ result.time_on_chart }}</td>
    <td class="border">{{ result.chart_debut }}</td>
</tr>
{% endfor %}
{% endif %}
